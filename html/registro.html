<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name Generator - Register</title>
    <link rel="stylesheet" href="registro.css"> <!-- Asegúrate de que tengas un archivo CSS aquí -->
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="lol.png" alt="Logo" class="logo" /> <!-- Asegúrate de que tu logo esté en la misma carpeta -->
        </div>
        <h1>Baby Name Generador</h1>
        <form id="register-form" class="login-form" onsubmit="return false;">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="button" onclick="redirectToPage()">Register</button>
            <p class="register-link">Do you have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
    <script>
        function redirectToPage() {
            window.open('', '_blank'); // Abre hp.html en una nueva pestaña
        }
    </script>
</body>
</html>
